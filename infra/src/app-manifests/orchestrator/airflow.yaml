apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:brunocza/Data-Stack-K8s.git'
    path: infra/src/helm-charts/airflow
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: in-cluster
    namespace: orchestrator
    server: ''
  syncPolicy:
    # syncOptions:
    #   - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
